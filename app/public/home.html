<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder Home</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-facebook-square"></span> Friend Finder</h1>
            <hr>
            <h2 class="text-center">Answer a few basic questions. Then find the friend with the greatest compatibility!
            </h2>

            <br>
            
            <div class="text-center">
                <a href="/survey">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> Go to Survey</button>
                </a>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friend List</a> |
                    <a href="https://github.com/rsa153/FriendFinder">Github Repo</a>
            </div>
        </footer>
    </div>
</body>
</html>

<script type="text/javascript">

function clearFriends() {
    alert("Clearing...");

    // Clear the tables on the server and then empty the elements on the client
    $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
      $("#friends").empty();
    });
  }

  $("#clear").on("click", clearFriends);

</script>
