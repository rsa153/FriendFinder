<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FriendFinder Home</title>

    <!-- Referenced Bootstrap for basic styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Used font awesome for Facebook logo and Survey button styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Jumbotron with project title and subtitle -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-facebook-square"></span> Friend Finder</h1>
            <hr>
            <h2 class="text-center">Answer a few basic questions. Then find the friend with the greatest compatibility!
            </h2>

            <br>

            <!-- Link to Survey -->
            <div class="text-center">
                <a href="/survey">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> Go to Survey</button>
                </a>
            </div>
        </div>

        <!-- Footer with links to API Friend List and the github repo -->
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friend List</a> |
                    <a href="https://github.com/rsa153/FriendFinder">Github Repo</a>
            </div>
        </footer>
    </div>
</body>

</html>
